<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción Escuela FDH - SEDIF</title>
    <style>
        :root { --primary: #2c3e50; --accent: #c0392b; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; color: var(--primary); line-height: 1.6; }
        .form-card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 700px; margin: auto; border-top: 10px solid var(--accent); }
        .header-logo { text-align: center; margin-bottom: 20px; font-weight: bold; color: var(--accent); }
        h2 { text-align: center; font-size: 1.4em; margin-bottom: 10px; text-transform: uppercase; }
        p.subtitle { text-align: center; color: #666; font-size: 0.9em; margin-bottom: 30px; }
        label { display: block; margin: 20px 0 8px; font-weight: 600; font-size: 0.9em; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1em; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
        .terms-box { background: #f9f9f9; padding: 15px; border: 1px solid #eee; height: 150px; overflow-y: scroll; font-size: 0.85em; margin: 10px 0; border-radius: 4px; color: #555; }
        .check-group { display: flex; align-items: flex-start; gap: 10px; margin: 15px 0; font-size: 0.9em; cursor: pointer; }
        .check-group input { width: auto; margin-top: 4px; }
        button { background: var(--accent); color: white; border: none; padding: 18px; border-radius: 4px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 30px; font-size: 1.1em; transition: 0.3s; }
        button:hover { background: #a93226; transform: translateY(-2px); }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="form-card">
        <div class="header-logo">SEDIF QUERÉTARO</div>
        <h2>Escuela de Formación y Desarrollo Humano</h2>
        <p class="subtitle">Ficha de Inscripción para Madres, Padres, Tutores y Cuidadores</p>

        <form id="inscripcionFdh">
            <label>Correo electrónico *</label>
            <input type="email" id="correo" placeholder="ejemplo@correo.com" required>

            <label>Nombre(s) *</label>
            <input type="text" id="nombre" required>

            <div class="grid">
                <div>
                    <label>Apellido Paterno *</label>
                    <input type="text" id="paterno" required>
                </div>
                <div>
                    <label>Apellido Materno *</label>
                    <input type="text" id="materno" required>
                </div>
            </div>

            <label>Teléfono celular (10 dígitos) *</label>
            <input type="tel" id="telefono" maxlength="10" pattern="[0-9]{10}" required>

            <label>Taller que va a cursar *</label>
            <select id="taller" required>
                <option value="">Cargando talleres disponibles...</option>
            </select>

            <label>Quien canaliza *</label>
            <select id="canaliza" required onchange="toggleExpediente(this.value)">
                <option value="">Seleccione...</option>
                <option value="Juzgado Familiar">Juzgado Familiar</option>
                <option value="Coordinación SEDIF">Coordinación SEDIF</option>
                <option value="Voluntario">Voluntario / Particular</option>
            </select>

            <div id="seccionExpediente" style="display:none; background: #fdf2f2; padding: 15px; border-radius: 4px; margin-top: 15px;">
                <label>Número de Expediente *</label>
                <input type="text" id="expediente">
                <label>Número de Juzgado y/o Entidad *</label>
                <input type="text" id="juzgado">
            </div>

            <div class="check-group">
                <input type="checkbox" id="aceptoPrivacidad" required>
                <span>Acepto el <b>Aviso de Privacidad Simplificado</b>.</span>
            </div>

            <div class="terms-box">
                <b>REGLAMENTO:</b> Asistir a las 8 sesiones programadas para obtener constancia. Tolerancia de 10 min.
            </div>
            <div class="check-group">
                <input type="checkbox" id="aceptoReglamento" required>
                <span>Acepto el reglamento y lineamientos.</span>
            </div>

            <button type="submit" id="btnEnviar">REALIZAR INSCRIPCIÓN</button>
        </form>
    </div>

    <script>
        // AQUÍ YA ESTÁ TU WEBHOOK REAL
        const WEBHOOK_URL = 'https://hook.us2.make.com/7zxqsk1gjtjjz4qux7rzfq5337y0ab4n';

async function cargarTalleres() {
    const select = document.getElementById('taller');
    try {
        const res = await fetch(`${WEBHOOK_URL}?accion=listar`);
        const data = await res.json();
        
        console.log("Datos recibidos:", data);

        // Limpiamos y extraemos los nombres sin importar cómo vengan
        const talleres = data.map(item => {
            if (!item) return null;
            // Si es un objeto, agarramos el primer valor que sea un texto largo
            const valores = Object.values(item);
            return valores.find(v => typeof v === 'string' && v.length > 10);
        }).filter(t => t !== null && t !== undefined);

        select.innerHTML = '<option value="">Selecciona un taller...</option>';
        
        // Usamos un Set para eliminar duplicados si los hubiera
        [...new Set(talleres)].forEach(nombre => {
            let opt = document.createElement('option');
            opt.value = nombre;
            opt.textContent = nombre;
            select.appendChild(opt);
        });

    } catch (e) {
        console.error("Error detallado:", e);
        select.innerHTML = '<option value="">Error al cargar talleres. Recargue.</option>';
    }
}

        function toggleExpediente(valor) {
            const div = document.getElementById('seccionExpediente');
            div.style.display = (valor === 'Voluntario') ? 'none' : 'block';
        }

        document.getElementById('inscripcionFdh').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnEnviar');
            btn.innerText = "ENVIANDO...";
            btn.disabled = true;

            const datos = {
                fecha: new Date().toLocaleString(),
                correo: document.getElementById('correo').value,
                nombre: `${document.getElementById('nombre').value} ${document.getElementById('paterno').value} ${document.getElementById('materno').value}`,
                telefono: document.getElementById('telefono').value,
                taller: document.getElementById('taller').value,
                canaliza: document.getElementById('canaliza').value,
                expediente: document.getElementById('expediente').value || "N/A",
                juzgado: document.getElementById('juzgado').value || "N/A"
            };

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });
                if (response.ok) {
                    alert("¡Inscripción exitosa!");
                    document.getElementById('inscripcionFdh').reset();
                }
            } catch (error) {
                alert("Error al enviar registro.");
            } finally {
                btn.innerText = "REALIZAR INSCRIPCIÓN";
                btn.disabled = false;
            }
        });

        window.onload = cargarTalleres;
    </script>
</body>
</html>
