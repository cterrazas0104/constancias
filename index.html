<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Constancias - SEDIF</title>
    <style>
        :root { --primary: #2c3e50; --accent: #00ad9f; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h2 { color: var(--primary); margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: var(--accent); color: white; border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; width: 100%; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,173,159,0.3); }
    </style>
</head>
<body>
    <div class="card">
        <h2>Consultar Constancia</h2>
        <input type="text" id="curp" placeholder="Ingresa tu CURP o Folio">
        <button onclick="buscar()">BUSCAR DOCUMENTO</button>
        <p id="mensaje" style="margin-top: 15px; font-size: 0.9em; color: #666;"></p>
    </div>
    <script>
        function buscar() {
            const val = document.getElementById('curp').value;
            document.getElementById('mensaje').innerText = "Buscando registro para: " + val;
            // Aquí irá tu lógica de Make para constancias
        }
    </script>
</body>
</html>
