<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - SEDIF EFDH</title>
    <style>
        :root { --primary: #7b7bb5; --secondary: #00ad9f; --bg: #f0f2f5; --text: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; color: var(--text); }
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary); display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .login-card { background: white; padding: 30px; border-radius: 16px; width: 90%; max-width: 320px; text-align: center; }
        #admin-panel { display: none; min-height: 100vh; flex-direction: column; }
        .sidebar { width: 260px; background: white; height: 100vh; padding: 20px; position: fixed; border-right: 1px solid #e1e8f0; display: flex; flex-direction: column; z-index: 100; }
        .main-content { margin-left: 260px; padding: 20px; box-sizing: border-box; }
        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; padding: 10px; }
            .main-content { margin-left: 0; padding: 10px; }
            table { font-size: 0.8em; }
        }
        .nav-btn { padding: 12px; border-radius: 8px; margin-bottom: 5px; cursor: pointer; font-weight: 500; color: #555; display: flex; align-items: center; gap: 10px; }
        .nav-btn.active { background: var(--primary); color: white; }
        .nav-btn.active-asis { background: var(--secondary); color: white; }
        .table-card { background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); overflow-x: auto; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th { background: #fafbfc; padding: 12px; text-align: left; font-size: 0.7em; color: #8898aa; }
        td { padding: 12px; border-bottom: 1px solid #f0f2f5; }
        .btn-save { background: var(--secondary); color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; font-weight: bold; margin-top: 15px; cursor: pointer; }
        .check-asis { transform: scale(1.6); }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color:var(--primary)">Acceso EFDH</h2>
            <input type="email" id="email" placeholder="Correo" style="width:100%; padding:10px; margin-bottom:10px;">
            <input type="password" id="pass" placeholder="Contrase√±a" style="width:100%; padding:10px; margin-bottom:10px;">
            <button onclick="ejecutarLogin()" style="width:100%; padding:10px; background:var(--primary); color:white; border:none; border-radius:8px; font-weight:bold;">ENTRAR</button>
        </div>
    </div>

    <div id="admin-panel">
        <div class="sidebar">
            <div id="tab-inscritos" class="nav-btn active" onclick="cambiarSeccion('inscritos')">üìä Inscritos</div>
            <div id="tab-catalogos" class="nav-btn" onclick="cambiarSeccion('catalogos')">üè´ Talleres</div>
            <div id="tab-asistencias" class="nav-btn" onclick="cambiarSeccion('asistencias')">üìù Asistencias</div>
            <div class="nav-btn" onclick="location.reload()" style="color:red; margin-top:auto;">üö™ Salir</div>
        </div>

        <div class="main-content">
            <div id="sec-inscritos">
                <h1>Inscritos</h1>
                <div class="table-card"><table><thead><tr><th>Folio</th><th>Nombre</th><th>Taller</th></tr></thead><tbody id="body-inscritos"></tbody></table></div>
            </div>

            <div id="sec-catalogos" style="display:none;">
                <h1>Gesti√≥n de Talleres</h1>
                <div class="table-card"><table><thead><tr><th>ID</th><th>Taller</th><th>Estatus</th></tr></thead><tbody id="body-catalogos"></tbody></table></div>
            </div>

            <div id="sec-asistencias" style="display:none;">
                <h1>Pase de Lista</h1>
                <select id="asis-taller-filtro" onchange="cargarAlumnosAsistencia()" style="padding:10px; border-radius:8px; width:100%; margin-bottom:15px;"></select>
                <div class="table-card">
                    <table>
                        <thead><tr><th>Alumno</th><th style="text-align:center;">Asistencias</th><th style="text-align:center;">Hoy</th></tr></thead>
                        <tbody id="body-asistencias"></tbody>
                    </table>
                </div>
                <button id="btn-guardar-lista" class="btn-save" onclick="guardarAsistenciasMasivas()" style="display:none;">üíæ GUARDAR ASISTENCIAS</button>
            </div>
        </div>
    </div>

    <script>
        const WEBHOOK_LOGIN = 'https://hook.us2.make.com/7zxqsk1gjtjjz4qux7rzfq5337y0ab4n';
        const WEBHOOK_ASISTENCIA = 'https://hook.us2.make.com/p3svethy2bp3omf3pc4l1bdk4jnhqv9b';
        let usuarioLogueado = {};

        async function ejecutarLogin() {
            const email = document.getElementById('email').value, pass = document.getElementById('pass').value;
            const res = await fetch(WEBHOOK_LOGIN, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ accion: 'login_seguro', correo: email, password: pass }) });
            const user = await res.json();
            if (user.autorizado) {
                usuarioLogueado = user;
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'flex';
                cambiarSeccion(user.rol === 'Tallerista' ? 'asistencias' : 'inscritos');
            } else { alert("Error"); }
        }

        function cambiarSeccion(sec) {
            ['inscritos', 'catalogos', 'asistencias'].forEach(s => document.getElementById('sec-' + s).style.display = s === sec ? 'block' : 'none');
            if(sec === 'asistencias') cargarCatalogosAsis();
            if(sec === 'inscritos') cargarInscritos();
        }

        async function cargarInscritos() {
            const res = await fetch(`${WEBHOOK_LOGIN}?accion=admin_listar_inscritos`);
            const data = await res.json();
            document.getElementById('body-inscritos').innerHTML = data.map(item => {
                const v = Object.values(item);
                return `<tr><td>${v[0]}</td><td>${v[3]} ${v[4]}</td><td>${v[7]}</td></tr>`;
            }).join('');
        }

        async function cargarCatalogosAsis() {
            const res = await fetch(`${WEBHOOK_LOGIN}?accion=listar`);
            const talleres = await res.json(), select = document.getElementById('asis-taller-filtro');
            select.innerHTML = '<option value="">-- Seleccionar Taller --</option>';
            talleres.forEach(t => {
                const v = Object.values(t);
                if (usuarioLogueado.rol === 'Administrador' || v[0] === usuarioLogueado.taller_id) {
                    select.innerHTML += `<option value="${v[1]}">${v[1]}</option>`;
                }
            });
            if(usuarioLogueado.rol === 'Tallerista') { select.selectedIndex = 1; cargarAlumnosAsistencia(); }
        }

        async function cargarAlumnosAsistencia() {
            const taller = document.getElementById('asis-taller-filtro').value;
            if(!taller) return;
            const tbody = document.getElementById('body-asistencias');
            tbody.innerHTML = '<tr><td colspan="3">Cargando lista...</td></tr>';
            
            const res = await fetch(`${WEBHOOK_LOGIN}?accion=admin_listar_inscritos&t=${new Date().getTime()}`);
            const data = await res.json();
            tbody.innerHTML = '';
            
            data.filter(al => Object.values(al)[7] === taller).forEach(al => {
                const v = Object.values(al);
                // L√ìGICA DE COLUMNA AA: Es el √≠ndice 26
                const sesiones = v[26] || 0; 
                
                tbody.innerHTML += `<tr>
                    <td><strong>${v[3]} ${v[4]}</strong><br><small>${v[0]}</small></td>
                    <td style="text-align:center;"><b style="color:var(--primary); font-size:1.2em;">${sesiones} / 8</b></td>
                    <td style="text-align:center;"><input type="checkbox" class="check-asis" data-folio="${v[0]}" data-fila="${data.indexOf(al)+2}"></td>
                </tr>`;
            });
            document.getElementById('btn-guardar-lista').style.display = 'block';
        }

        async function guardarAsistenciasMasivas() {
            const checks = document.querySelectorAll('.check-asis:checked');
            if(!checks.length) return alert("Selecciona alumnos");
            const lista = Array.from(checks).map(c => ({ fila: c.dataset.fila, folio: c.dataset.folio }));
            document.getElementById('btn-guardar-lista').innerText = "GUARDANDO...";
            await fetch(WEBHOOK_ASISTENCIA, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ asistencias: lista }) });
            alert("Guardado correctamente");
            cargarAlumnosAsistencia();
            document.getElementById('btn-guardar-lista').innerText = "üíæ GUARDAR ASISTENCIAS";
        }
    </script>
</body>
</html>
